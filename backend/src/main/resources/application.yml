server:
  port: 8082
  servlet:
    context-path: /api

spring:
  application:
    name: smart-campus-backend

  data:
    mongodb:
      uri: ${MONGODB_URI}

  # Disable Spring Security auto-config login page for REST API development
  security:
    user:
      name: admin
      password: admin

# ─── Application-specific configuration ───────
app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION}
  google:
    client-id: ${GOOGLE_CLIENT_ID}

logging:
  level:
    root: INFO
    com.smartcampus: DEBUG
