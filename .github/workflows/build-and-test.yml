# ───────────────────────────────────────────────────────────────────────
# Smart Campus Operations Hub — CI/CD Pipeline
# ───────────────────────────────────────────────────────────────────────
# Triggers on push & pull requests to the main branch.
# Runs two parallel jobs: backend (Maven) and frontend (Node.js).

name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ─── Backend Job ──────────────────────────────────────────────────
  backend:
    name: Backend — Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build & run tests
        run: mvn clean test --batch-mode

  # ─── Frontend Job ─────────────────────────────────────────────────
  frontend:
    name: Frontend — Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
